<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>TRANSCENDENCE</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark p-3">
      <a class="text-warning fw-bold" href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-b4b7ae8076ad4f54587fc9c6a82d2683386f891c8a757445c10a4bfd57c3a636&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Fauth42&response_type=code" style="font-size:20px">42auth</a>
      <a href="{% url 'main' %}" class="navbar-brand"><mark style="background-color: yellow">transcendence</mark></a>
      <a href="{% url 'profile' %}" class="navbar-brand"><mark style="background-color: yellow">profile</mark></a>
      <a class="text-warning fw-bold" href="{% url 'logout' %}" style="font-size: 20px">log out</a>
    </nav>
    <div class="col-sm-2 pt-5">
      {% block sidebar %}
      {% include 'sidebar.html' %}
      {% endblock %}
    </div>
    <div class="container-fluid d-sm-flex h-100" style="width:70%">
      <div class="row p-1 m-4">
        <div class="w-20 d-sm-flex flex-column justify-content-center">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
