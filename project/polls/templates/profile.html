{% extends "base_generic.html" %}

{% block content %}
  <form class="form-change" action="{% url 'profile' %}" method="post" style="display:flex;flex-direction:column;justify-content:center;align-items:center">
    <h1 class="h3 mb-3 font-weight-bold text-center" style="width:70%; line-height: 60px;">Hello, {{username}}. You can update your <mark>username</mark> and <mark>avatar</mark> here.</h1>
    {% csrf_token %}
    <div class="avatar-div" style="margin-top:5%">
      {% load static %}
      <img src="{% static avatar.url %}" alt="profile-pic" id="profile-pic">
    </div>
    <div class="d-flex flex-column">
      {{ form }}
    </div>
    {% if messages %}
      <ul class="messages text-danger small">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <button class="btn btn-lg btn-warning btn-block mt-5" type="submit" name="change-username" style="width: 30%">CHANGE USERNAME</button>
    <button class="btn btn-lg btn-warning btn-block mt-5" type="submit" name="change-avatar" style="width: 30%">CHANGE AVATAR</button>
  </form>
  {% endblock %}
